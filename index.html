<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration-form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
</head>
<body>
  <section class="grid grid-middle contact pad-t-2 pad-b-2 island">
    <div class="unit xs-1 s-1 m-1 max-length">
      <h1>Want to go to Mars?</h1>
      <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

      <form class="push-0" method="POST" action="https://formspree.io/thom1049@algonquinlive.com">

        <fieldset>
          <legend>Personal details</legend>
        </fieldset>

        <div class="push">
          <label for="full-name">Name</label>
          <input id="full-name" name="name">
        </div>
        <div class="push">
          <label for="number">Age</label>
          <input id="number" type="number">
        </div>
        <div class="push">
          <label for="email">Email</label>
          <input id="email" type="email" name="email">
        </div>

        <div class="push">
          <label for="physical-fitness">Physical fitness</label>
          <select id="physical-fitness" name="_physical-fitness">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>
        <div class="push">
          <label for="address">Address</label>
          <textarea id="address"></textarea>
        </div>

        <fieldset>
          <legend>Mission statement</legend>
        </fieldset>

        <div class="push">
          <label for="question">Why do you want to go to Mars?</label>
          <textarea id="question" name="question"></textarea>
        </div>

        <div>
          <button class="btn btn-dark" type="submit">Register for the trip!</button>
        </div>
        <input type="hidden" name="_subject" value="Request to join the mission">
      </form>
    </div>
  </section>

</body>
</html>
